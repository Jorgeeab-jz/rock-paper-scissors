<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>R P S!</title>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6a6f102d22.js" crossorigin="anonymous"></script>
</head>
<body id='background'>
    <div class="top">
        <h1 class="title">Rock Paper Scissors!</h1>
        <p>Make your choice to try your luck!</p>
    </div>
    <div class="player-options">
        <button class="player-choice" onclick="choice(rock); play(); rotateChoices();"><i class="fas fa-hand-rock"></i></button>
        <button class="player-choice" onclick="choice(paper); play(); rotateChoices();"><i class="fas fa-hand-paper"></i></button>
        <button class="player-choice" onclick="choice(scissors); play(); rotateChoices();"><i class="fas fa-hand-peace"></i></button>
    </div>
    <div class="selections">
        <div class="master-container">
            <div id="playerContainer" class="selection">
            <p class="selection-left" id="selectionP"></p>
            </div>
        </div>
        <p class="vs">VS</p>
        <div class="master-container">
            <div id="computerContainer" class="selection">
            <p class="selection-right" id="selectionC"></p>
            </div>
        </div>
        <p class="score" id="player-score">0</p>
        <p></p>
        <p class="score" id="comp-score">0</p>
    
    </div>
    <div class="result-container">
        <p id="round"></p>
    </div>
    <div class="bottom">
        <p>Use the reset button to try again</p>
        <button class="actbuttons" type="button" onclick="reset()" id="reset"><i class="fas fa-undo-alt"></i></button>
    </div>
</body>
<script src="script.js"></script>
</html>
