<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>R P S!</title>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top">
        <h1 class="title">Rock Paper Scissors!</h1>
        <p>Make your choice to try your luck!</p>
    </div>
    <div class="player-options">
        <input class="player-choice" onclick="choice(rock); play();" type="button" value="Rock">
        <input class="player-choice" onclick="choice(paper); play();" type="button" value="Paper">
        <input class="player-choice" onclick="choice(scissors); play();" type="button" value="Scissors">
    </div>
    <div class="selections">
        <p class="selection" id="selectionP"></p>
        <p class="vs">VS</p>
        <p class="selection" id="selectionC"></p>
    
    </div>
    <div class="result-container">
        <p id="round"></p>
    </div>
    <div class="bottom">
        <p>Use the reset button to try again</p>
        <input class="actbuttons" type="button" onclick="reset()" id="reset" value="Reset">
    </div>
</body>
<script src="script.js"></script>
</html>
